<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- font awesome icon CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- my css link -->
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>


    <div class="app">
        <div class="head">
            <h3>Simplify Your Productivity with an Intuitive <span>To-Do List Manager. </span></h3>
        </div>

        <div class="container">
            <div class="title">
                <h3>To-Do List</h3>
                <img src="image/book.png" width="30" alt="book">
            </div>

            <!-- wrapper to add task to be done -->
            <div id="wrapper">
                <input type="text" placeholder="Type In Your Task Here...">
                <button id="add-btn">Add</button>
            </div>

            <!-- main task section -->
            <div id="tasks">
                <p id="pending-tasks">You have <span class="count-value">0</span> task(s) to compelete.</p>
            </div>
        </div>

        <!-- error message -->
        <p id="error">Input cannot be empty!</p>
    </div>





    <!-- my javascript link -->
    <script src="Javascript/script.js"></script>
</body>
</html>
